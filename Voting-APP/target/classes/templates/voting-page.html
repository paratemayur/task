<form th:action="@{/api/v1/voteParty/vote/submit}" method="post">
    <th:block th:each="voteParty : ${votePartyList}">
        <label th:for="${'option-' + voteParty.votePartyId}"
               th:text="${voteParty.partyName}"></label>
        <input type="radio" th:id="${'option-' + voteParty.votePartyId}" th:name="votePartyId"
               th:value="${voteParty.votePartyId}" />
    </th:block>
    <input type="hidden" name="username" th:value="${username}" />
    <button type="submit">Vote</button>
</form>

<div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>


</body>
